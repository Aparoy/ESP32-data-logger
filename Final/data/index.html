<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Recorder</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item-Logo">
            <img src="Logo.png">
        </div>

        <div class="grid-item grid-item-Title">
            <h1>MFC Data Logger</h1>
        </div>

        <div class="grid-item grid-item-Menu">
            <button id = "CSV">Show Data</button>
            <button id = "Chart">Show Chart</button>
            <button id = "AddJob">Recording Job</button>
            <button>Excel online</button>
        </div>
        
        <div class="grid-item grid-item-Content" id = "content-area">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
