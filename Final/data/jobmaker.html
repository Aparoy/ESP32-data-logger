<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form name="jobForm">
    <label for="BigTimeInterval">Big Interval:</label>

    <select name="BigTimeInterval">
      <option value="60">60 mins</option>

    </select>

    <label for="BigCount">Big Interval Count:</label>

    <select name="BigCount">
      <option value="15">15 times</option>
      <option value="20">20 times</option>
      <option value="24">24 times</option>

    </select>

    <label for="SmallTimeInterval">Small Interval:</label>

    <select name="SmallTimeInterval">
      <option value="60">60 seconds</option>

    </select>

    <label for="SmallCount">Small Interval Count:</label>

    <select name="SmallCount">
      <option value="10">10 values</option>

    </select>
  </form>
  <br>
  <button id="btnSubmit">Submit Job</button>

  <script src='jobsubmitter.js'></script>
</body>

</html>
